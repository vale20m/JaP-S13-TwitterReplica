<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Twitter Clone" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="http://fonts.cdnfonts.com/css/helvetica-neue-9"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row home">
      <div class="col-3 left-bar">
        <i class="fa fa-twitter"></i>
        <p class="option">
          <a><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        </p>
        <p class="option">
          <a><i class="fa fa-hashtag" aria-hidden="true"></i> Explore</a>
        </p>
        <p class="option">
          <a><i class="fa fa-bell-o" aria-hidden="true"></i> Notifications</a>
        </p>
        <p class="option">
          <a><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a>
        </p>
        <p class="option">
          <a><i class="fa fa-bookmark-o" aria-hidden="true"></i> Bookmarks</a>
        </p>
        <p class="option">
          <a><i class="fa fa-th-list" aria-hidden="true"></i> Lists</a>
        </p>
        <p class="option">
          <a><i class="fa fa-user-o" aria-hidden="true"></i> Profile</a>
        </p>
        <p class="option">
          <a><i class="fa fa-home" aria-hidden="true"></i>More</a>
        </p>
        <button class="btn btn-lg btn-primary">Tweet</button>
      </div>
      <div class="col-5 feed">
        <div class="header"><h5>Home</h5></div>
        <div class="post">
          <div class="avatar">
            <img src="https://picsum.photos/10" />
          </div>
          <div class="textbox">
            <textarea placeholder="Whats's happening?" rows="3" cols="50"></textarea>
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <button class="btn">Tweet</button>
          </div>
        </div>
        <div class="tweets d-flex flex-column">
          <div class="container">
          <img class="profile-pic" src="https://picsum.photos/10">
          <div class="content">
            <div class="names">
              <p class="full-name">Full Name</p>
              <p class="user-name">@full_name</p>
              <p class="time"> 27mins</p>
            </div>
          </div>
          <div class="tweet-content">
            <p>This is just a dummy tweet, speaking of dummy mmm ...</p>
          </div>
          <div class="tweet-icons">
            <i class="fa fa-comment" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
          </div>
          </div>
        </div>
      </div>
      <div class="col-4 right-bar">
        <div class="search-box">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" placeholder="Search Twitter" />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
